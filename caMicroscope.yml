version: '3'

services:
  mongo:
    image: mongo:3.6.18-xenial
    container_name: ca-mongo
    restart: always
    logging:
      driver: none
    volumes:
      - ./db:/data/db
  idxMongo:
    image: mongo:3.6.18-xenial
    container_name: ca-idx
    logging:
      driver: none
    links:
      - mongo
    volumes:
      - ./config:/config
    command: bash /config/run_idx.sh
    depends_on:
      - mongo
  back:
    build:
      context: "https://github.com/camicroscope/caracal.git#v3.7.6"
      args:
        viewer: "v3.7.6"
    depends_on:
      - "mongo"
    ports:
      - "4010:4010"
    container_name: ca-back
    restart: always
    volumes:
      - ./config/login.html:/root/src/static/login.html
      - ./jwt_keys/:/root/src/keys/
    environment:
      JWK_URL: "https://www.googleapis.com/oauth2/v3/certs"
      IIP_PATH: "http://ca-iip/fcgi-bin/iipsrv.fcgi"
      MONGO_URI: "mongodb://ca-mongo"
  iip:
    image: camicroscope/iipimage:latest
    container_name: ca-iip
    restart: always
    volumes:
      - ./images/:/images/
  loader:
    build: "https://github.com/camicroscope/SlideLoader.git#v3.7.6"
    container_name: ca-load
    restart: always
    volumes:
      - ./images/:/images/
