version: '3'

services:
  mongo:
    image: mongo:4.2-bionic
    container_name: ca-mongo
    restart: always
    logging:
      options:
          max-file: "5"
          max-size: "10m"
    volumes:
      - ./db:/data/db
  back:
    build:
      context: "https://github.com/camicroscope/caracal.git#v3.12.0"
      args:
        viewer: "v3.12.0"
    depends_on:
      - "mongo"
    ports:
      - "4010:4010"
    container_name: ca-back
    restart: always
    logging:
      options:
          max-file: "5"
          max-size: "10m"
    volumes:
      - ./images/:/images/
      - ./config/login.html:/src/static/login.html
      - ./jwt_keys/:/src/keys/
      - ./config/routes.json:/src/routes.json
      - ./config/contentSecurityPolicy.json:/src/contentSecurityPolicy.json
    environment:
      JWK_URL: "https://www.googleapis.com/oauth2/v3/certs"
      IIP_PATH: "http://ca-iip:8080/fcgi-bin/iipsrv.fcgi"
      MONGO_URI: "mongodb://ca-mongo"
      DISABLE_SEC: "true"
      GENERATE_KEY_IF_MISSING: "true"
  iip:
    image: camicroscope/iipimage:version-3.11.0
    container_name: ca-iip
    logging:
      options:
          max-file: "5"
          max-size: "10m"
    restart: always
    volumes:
      - ./images/:/images/
  loader:
    build: "https://github.com/camicroscope/SlideLoader.git#v3.12.0"
    container_name: ca-load
    restart: always
    logging:
      options:
          max-file: "5"
          max-size: "10m"
    volumes:
      - ./images/:/images/
    environment:
      DICOM_PORT: "11112"
      DICOM_UI_PORT: "8042"
  dicomsrv:
    build:
      context: "https://github.com/camicroscope/dicomsrv.git#v3.11.1"
      args: 
        indexer: "v3.12.0"
    container_name: ca-dicomsrv
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - "8042:8042"
      - "11112:11112"
    volumes:
      - ./jwt_keys/:/root/keys/
      - ./images/:/images/
      - ./config/OrthancConfiguration.json:/root/src/Configuration.json
    environment:
      DICOM_PORT: "11112"
      DICOM_UI_PORT: "8042"
      CARACAL_BACK_HOST_PORT: "ca-back:4010"
