apiVersion: v1
kind: List
items:
 - apiVersion: v1
   kind: PersistentVolume
   metadata:
     name: pv-images
     labels:
       type: local
   spec:
     storageClassName: manual
     capacity:
       storage: 10Gi
     accessModes:
       - ReadWriteOnce
     hostPath:
       path: /data/images
 - apiVersion: v1
   kind: PersistentVolumeClaim
   metadata:
     name: pv-images-claim
   spec:
     storageClassName: manual
     volumeName: pv-images
     accessModes:
       - ReadWriteOnce
     resources:
       requests:
         storage: 10Gi
 - apiVersion: apps/v1
   kind: Deployment
   metadata:
     name: back
     labels:
       service: back
   spec:
     selector:
       matchLabels:
         service: back
     template:
       metadata:
         labels:
           service: back
       spec:
         hostAliases:
         - ip: "127.0.0.1"
           hostnames:
           - "ca-load"
           - "ca-iip"
           - "ca-mongo"
           - "ca-back"
         volumes:
           - name: images
             persistentVolumeClaim:
               claimName: pv-images-claim
           - name: jwtkeys
             secret:
               secretName: camic-jwt-keys
           - name: loginpage
             configMap:
               name: camic-login
         containers:
           - name: mongo
             image: mongo:4.2-bionic
             ports:
               - containerPort: 27017
           - name: back
             image: ghcr.io/camicroscope/caracal:master
             ports:
               - containerPort: 4010
             volumeMounts:
             - name: jwtkeys
               mountPath: /src/keys/
             - name: loginpage
               mountPath: /src/static/
             env:
               - name: PORT
                 value: "4010"
               - name: JWK_URL
                 value: "https://www.googleapis.com/oauth2/v3/certs"
               - name: IIP_PATH
                 value: "http://localhost:8080/fcgi-bin/iipsrv.fcgi"
               - name: MONGO_URI
                 value: "mongodb://localhost"
               - name: GENERATE_KEY_IF_MISSING
                 value: "true"
           - name: iip
             image: camicroscope/iipimage:latest
             ports:
               - containerPort: 8080
             volumeMounts:
             - name: images
               mountPath: /images/
           - name: loader
             image: ghcr.io/camicroscope/slideloader:master
             ports:
               - containerPort: 4000
             volumeMounts:
             - name: images
               mountPath: /images/
 - apiVersion: v1
   kind: Service
   metadata:
     name: back
     labels:
       service: back
   spec:
     type: NodePort
     selector:
       service: back
     ports:
       - name: "4010"
         port: 4010
         targetPort: 4010
         nodePort: 30401
     type: LoadBalancer
 - apiVersion: v1
   kind: Service
   metadata:
     labels:
       name: ca-load
     name: ca-load
   spec:
     ports:
       - port: 4000
         targetPort: 4000
     selector:
       name: loader
